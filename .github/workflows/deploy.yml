name: Deploy to VM

on:
  push:
    branches:
      - main
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TAG: latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Build & push client image
      - name: Build and Push Client Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/oasis-client:${TAG} ./client
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/oasis-client:${TAG}

      # Build & push server image
      - name: Build and Push Server Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/oasis-server:${TAG} ./server
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin
          docker push ${{ secrets.DOCKER_USERNAME }}/oasis-server:${TAG}

      # Copy files to remote VM
      - name: Copy files to VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          source: "."
          target: "~/oasis-temp"

      # SSH into VM and deploy
      - name: Deploy on VM
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            cd ~/oasis-temp

            # Export secrets
            export DB_USERNAME=${{ secrets.DB_USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_URL=${{ secrets.DB_URL }}
            export FRONTEND_URL=${{ secrets.FRONTEND_URL }}
            export TAG=${TAG}
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            export DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}

            # Docker login
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_USERNAME --password-stdin

            # Pull & restart containers using latest Docker Compose
            docker compose pull
            docker compose down
            docker compose up -d

            # Cleanup
            rm -f docker-compose.yml
